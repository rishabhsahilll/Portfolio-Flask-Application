{% extends "base.html" %}

{% block title %}Contact - Portfolio{% endblock %}

{% block contact %}

<!--
  - #NAVBAR
-->

<nav class="navbar">

  <ul class="navbar-list">

    <li class="navbar-item">
      <a href="/" class="navbar-link" data-nav-link>About</a>
    </li>

    <li class="navbar-item">
      <a href="/resume" class="navbar-link" data-nav-link>Resume</a>
    </li>

    <li class="navbar-item">
      <a href="/portfolio" class="navbar-link" data-nav-link>Portfolio</a>
    </li>

    <li class="navbar-item">
      <a href="/blog" class="navbar-link" data-nav-link>Blog</a>
    </li>

    <li class="navbar-item">
      <a href="/contact" class="navbar-link active" data-nav-link>Contact</a>
    </li>

  </ul>

</nav>

<!--
     - #CONTACT
-->

<article class="contact {{ style['content_active_btn'] }}" data-page="contact">

    <header>
      <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox>
      <figure>
        <iframe
          src="{{ data[0]['Presional-Info']['Map_Link'] }}"
          width="400" height="300" loading="lazy"></iframe>
      </figure>
    </section>

    <section class="contact-form">

      <h3 class="h3 form-title">Contact Form</h3>

      <form action="/contact" method="From" class="form" data-form>

        <div class="input-wrapper">
          <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>

          <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
        </div>

        <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>

        <button class="form-btn" type="submit" data-form-btn>
          <ion-icon name="paper-plane"></ion-icon>
          <span>Send Message</span>
        </button>

      </form>

    </section>

  </article>

{% endblock %}
